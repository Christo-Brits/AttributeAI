name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: "ğŸ›ï¸  Checkout repo"
        uses: actions/checkout@v4

      - name: "ğŸ”§  Setup Node & pnpm"
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm"

      - name: "ğŸ“¦  Install deps"
        run: |
          corepack enable
          pnpm install --frozen-lockfile

      - name: "ğŸ§ª  Run unit tests"
        run: pnpm test -- --ci

      - name: "ğŸ§¼  Run ESLint"
        run: pnpm lint

      - name: "ğŸ—ï¸  Build web + extension"
        env:
          VITE_PUBLIC_SUPABASE_URL: ${{ secrets.VITE_PUBLIC_SUPABASE_URL }}
          VITE_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.VITE_PUBLIC_SUPABASE_ANON_KEY }}
        run: pnpm build

      - name: "ğŸ“¤  Upload build artifact (optional)"
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            dist
            extension/dist
