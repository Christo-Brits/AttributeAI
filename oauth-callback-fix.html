<script>
  // Handle OAuth callback on page load
  if (window.location.pathname === '/auth/callback') {
    // Redirect to the app with hash parameters
    const hash = window.location.hash;
    if (hash) {
      window.location.href = '/#' + hash;
    }
  }
</script>
